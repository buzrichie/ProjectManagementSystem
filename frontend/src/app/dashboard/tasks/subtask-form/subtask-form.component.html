<div class="absolute top-0 left-0 bottom-0 right-0 backdrop-blur z-[19] w-full">
    <div class="flex justify-center h-full pt-10">
        <app-btn-unshowform (onClose)="closeForm()"></app-btn-unshowform>

        <form [formGroup]="subtaskForm" (submit)="onSubmit()" class="w-full max-w-lg">

            <!-- Subtask Name -->
            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Subtask Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter subtask name"
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                <div *ngIf="subtaskForm.get('name')?.invalid && subtaskForm.get('name')?.touched"
                    class="text-red-500 text-xs italic mt-1">
                    Subtask Name is required.
                </div>
            </div>

            <!-- Assigned To -->
            <!-- <div class="mb-6">
                <label for="assignedTo" class="block text-gray-700 text-sm font-bold mb-2">Assigned To</label>
                <select id="assignedTo" formControlName="assignedTo"
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option *ngFor="let user of users" [value]="user._id">{{ user.username }}</option>
                </select>
                <div *ngIf="subtaskForm.get('assignedTo')?.invalid && subtaskForm.get('assignedTo')?.touched"
                    class="text-red-500 text-xs italic mt-1">
                    Assignee is required.
                </div>
            </div> -->

            <!-- Status -->
            <div class="mb-6">
                <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                <select id="status" formControlName="status"
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="open">Open</option>
                    <option value="in progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Priority -->
            <div class="mb-6">
                <label for="priority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                <select id="priority" formControlName="priority"
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" [disabled]="subtaskForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
