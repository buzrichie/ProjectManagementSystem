@if (isChatData) {
<div class="md:flex h-full">

    @if(isLgScreen===true || (isLgScreen===false && activeProject===false)){
    <app-project-chat-list class="flex-1 md:max-w-[300px]" (onActivateChat)="activateChatWindow($event)"
        [chatList]="chatRoomList"></app-project-chat-list>
    }
    @if (activeProject===true) {
    <app-chat-window class="flex-1" (onCloseWindow)="closeChatWindow()" [isLoading]="isLoading"
        [currentChatData]="activeChatRoomData!" [messages]="roomMessages"
        [isVirtualChatroom]="isVirtualChatroom"></app-chat-window>
    }

</div>}
