@if (isFormVisible==true) {
<app-user-form [isEditMode]="isEditMode" [isAddMode]="isAddMode" [user]="user"
    (onPostRequest)="handlePostRequest($event)" (onPutRequest)="handlePutRequest($event)"></app-user-form>
}
@if(isAssignS_SForm===true){
<app-assign-supervisor-to-student-form (onCloseForm)="closeAssignForm()"></app-assign-supervisor-to-student-form>
}
@if(isData === true){
<div class="flex gap-2">
    <app-btn-add (onAdd)="postRequestForm()" name="Add User"></app-btn-add>
    @if(userRole=='super_admin'||userRole=='admin'||userRole==="hod"||userRole==="project_coordinator"){
    <app-btn-add (onAdd)="ActAssignForm()" name="Assign Supervisor"></app-btn-add>
    }
</div>
<app-table (onShowForm)="showForm($event)" (onDelete)="deleteData($event)"></app-table>
}
<router-outlet></router-outlet>
